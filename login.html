<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Thrift Shop</title>

    <link rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/akar-icons-fonts"></script>
</head>

<body class="bg-body-tertiary">
    <div class="container">
        <main class="row align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-md-5">
                <h4 class="text-center mb-4 fw-bold">Login</h4>
                <div class="card border-0">
                    <div class="card-body p-4">
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="email">Alamat Email</label>
                                <input type="email" class="form-control" placeholder="Tulis Email Kamu" name="email"
                                    id="email">
                            </div>
                            <div class="mb-4">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Tulis Password Kamu"
                                    name="password" id="password">
                            </div>
                            <button class="btn btn-dark w-100 mb-2 py-2 fw-bold" type="submit">Login</button>
                            <p class="mb-0 text-center text-secondary">
                                Belum Memiliki Akun? <a href="register.html">Daftar</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
